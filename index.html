<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <div>
      <input type="email" placeholder="Email" id="email" name="email">
    </div>
      <div>
    <input type="password" placeholder="Senha" id="password" name="password">
    </div>
      <div>
        <button id="btn-login">Entrar</button>
      </div>
    </form> 
  </header>
  <main>
    <form id="evaluation-form">
      <div class="infos">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="infos">
        <input type="email" placeholder="Email" id="input-email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="selectHouse">
        <label id="label-family">Qual sua família?</label>
          <div class="colunas">
          <input type="radio" name="family" id="frontend" value="Frontend"> Frontend
          <input type="radio" name="family" id="beckend" value="Backend"> Backend
          <input type="radio" name="family" id="fullstack" value="FullStack"> FullStack
        </div>
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <div>
          <input type="checkbox" class="subject" value="HoFs"> HoFs
          <input type="checkbox" class="subject" value="Jest"> Jest
          <input type="checkbox" class="subject" value="Promises"> Promises
          <input type="checkbox" class="subject" value="React"> React
          <input type="checkbox" class="subject" value="SQL"> SQL
          <input type="checkbox" class="subject" value="Python"> Python
        </div>
      </div>
      <div>
        
      </div>
      <div class="rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div>
          <input type="radio" name="rate" value="1"> 1
          <input type="radio" name="rate" value="2"> 2
          <input type="radio" name="rate" value="3"> 3
          <input type="radio" name="rate" value="4"> 4
          <input type="radio" name="rate" value="5"> 5
          <input type="radio" name="rate" value="6"> 6
          <input type="radio" name="rate" value="7"> 7
          <input type="radio" name="rate" value="8"> 8
          <input type="radio" name="rate" value="9"> 9
          <input type="radio" name="rate" value="10"> 10
        </div>
      </div>
      <div>
        <label class="textarea">Deixe seu comentário: </label>
        <textarea class="textarea" name="cometario" maxlength="500"></textarea>
      </div>
      <div>
        <label id="label-infos">Você concorda com o uso das informações acima? </label>
        <input type="checkbox" id="agreement">
      </div>
      <div>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
