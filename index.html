<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <form class="trybewarts-login">
      <label for="email">Email: </label>
      <input type="email" placeholder="Email" id="email" name="email">
      <label for="password">Senha: </label>
      <input type="password" placeholder="Senha" id="password" name="password">
      
    </form> 
    <h1 id="trybewarts-header-title">Trybewarts</h1>

  </header>
  <main>
    <form id="evaluation-form">
      <img src="images/trybewarts-colored.svg" id="logo-principal">
    </form>
  </main>
  <script src="script.js" ></script>
</body>
</html>
